<!DOCTYPE HTML>

<html>
<head>
  <meta charset="UTF-8">
  <title>Todd's First Experiment</title>
  
  <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" type="text/javascript" src="practiceSketch1.js"></script>
  <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->
  
  <style>
    <!-- this line removes any default padding and style. you might only need one of these values set. -->
    body {padding: 0; margin: 0;} 
    
    #gradient {
      width: 300px;
      height: 300px;
      background: linear-gradient(#333, #fff, #666);
    }
      
    #map {
      position:relative;
      width:449px;
      height:424px;
      margin:0 auto;
    }
    #map img {
      position:absolute;
      left:0;
      -webkit-transition: opacity 1s ease-in-out;
      -moz-transition: opacity 1s ease-in-out;
      -o-transition: opacity 1s ease-in-out;
      transition: opacity 1s ease-in-out;
    }
    #map img.top:hover {
      opacity:0;
    }
    #animated {
    width: 100px;
    height: 60px;
    position: relative;
    background-color: red;
    animation-name: moving;
    animation-duration: 5s;
    animation-timing-function: linear;
    animation-delay: 1s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    }
    @keyframes moving {
        from {left: 0px;}
        to {left: 300px;}
    }
    #colormove {
        width: 100px;
        height: 100px;
        position: relative;
        background-color: green;
        animation-name: somecolors;
        animation-duration: 5s;
        animation-timing-function: linear;
        animation-delay: 1s;
        animation-iteration-count: infinite;
        animation-direction: reverse;
    }
    @keyframes somecolors {
        0% {background-color: red; left: 0px; top: 0px;}
        25% {background-color: blue; left: 200px; top: 0px;}
        50% {background-color: green; left: 200px; top: 200px;}
        75% {background-color: yellow; left: 0px; top: 200px;}
        100% {background-color: red; left: 0px; top: 0px;}
    }
  </style>
</head>

<body>

<div id="animated">
    Test
</div>
<div id="map">
  <img class="bot" src="DemoMapMiamiDadeWater.png" />
  <img class="top" src="DemoMapMiamiDade.png" />
</div>
<div id="colormove">
    Colors
</div>
</body>
</html>
